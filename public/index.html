<!DOCTYPE html>
<html ng-app="JSChess">
<head>
  <title>Chess</title>

  <link rel="icon shortcut" type="image/png" href="http://icons.iconarchive.com/icons/iconmuseo/chess/32/13-Pone-icon.png">
  <link href='https://fonts.googleapis.com/css?family=Philosopher|Hind:300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/board.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/dataServices.js"></script>
  <script src="app/playerServices.js"></script>
  <script src="app/utilityServices.js"></script>
  <script src="app/directives.js"></script>
  <script src="app/controllers.js"></script>

  <script src="ai/main.js"></script>

  <script src="chess/util.js"></script>
  <script src="chess/game.js"></script>
  <script src="chess/board.js"></script>

  <script src="chess/pieces/piece.js"></script>
  <script src="chess/pieces/steppingPiece.js"></script>
  <script src="chess/pieces/slidingPiece.js"></script>
  <script src="chess/pieces/king.js"></script>
  <script src="chess/pieces/queen.js"></script>
  <script src="chess/pieces/knight.js"></script>
  <script src="chess/pieces/bishop.js"></script>
  <script src="chess/pieces/rook.js"></script>
  <script src="chess/pieces/pawn.js"></script>
</head>
<body>
  <div class="main">
    <div class="board-left">
      <h1>Dope <span>Chess</span></h1>
      <div class="side-box-container" ng-controller="NotificationCtrl">
        <div class="side-box gray-border">
          <p class="game-type">Human vs AI</p>
          <h4
            ng-repeat="notification in notifications"
            ng-class="{attention: notification.important}"
          >{{notification.message}}</h4>
        </div>
      </div>
    </div>
    <div class="game-container">
      <div chess-board-view></div>
    </div>
  </div>
</body>
</html>

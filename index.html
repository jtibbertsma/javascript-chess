<!DOCTYPE html>
<html ng-app="JSChess">
<head>
  <title>Chess</title>

  <link rel="icon shortcut" type="image/png" href="http://icons.iconarchive.com/icons/iconmuseo/chess/32/13-Pone-icon.png">
  <link rel="stylesheet" type="text/css" href="css/app.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="board" ng-controller="BoardCtrl">
    <div
      ng-repeat="square in view"
      ng-class="{
        square: true,
        white: square.whiteSquare,
        black: !square.whiteSquare,
        'white-piece': square.whitePiece,
        'black-piece': !square.whitePiece,
        selected: square.selected
      }"
    >
      {{ square.content }}
    </div>
  </div>
</body>
</html>
